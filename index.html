<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Operações Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>CALCULADORA</h1>
        <label for="operation">Selecione a Operação:</label>
        <br>
        <br>
        <select id="operation">
            <option value="+">Adição (+)</option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select>
        <br>
        <input type="text" id="number1" placeholder="Insira o primeiro número">
        <br>
        <input type="text" id="number2" placeholder="Insira o segundo número">
        <br>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let operacao = document.getElementById("operation").value;
            let numero1 = Number(document.getElementById("number1").value);
            let numero2 = Number(document.getElementById("number2").value);
            let resultado;

            if (operacao === "+") {
                resultado = numero1 + numero2;
            } else if (operacao === "-") {
                resultado = numero1 - numero2;
            } else if (operacao === "*") {
                resultado = numero1 * numero2;
            } else if (operacao === "/") {
                resultado = numero1 / numero2;
            }

            document.getElementById("result").textContent = `O resultado é: ${resultado}`;
        }
    </script>
</body>
</html>
